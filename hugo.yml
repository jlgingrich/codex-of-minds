baseURL: https://codexofminds.com/
languageCode: en-us
title: Codex of Minds
pagination:
  pagerSize: 5
module:
  imports:
    - path: github.com/panr/hugo-theme-terminal/v4
page:
  permalinks: /posts/:contentbasename/
markup:
  highlight:
    noClasses: false
params:
  contentTypeName: posts
  showMenuItems: 2
  showLanguageSelector: false
  fullWidthTheme: false
  centerTheme: false
  autoCover: true
  showLastUpdated: true
  enableGitInfo: true
languages:
  en:
    languageName: English
    title: Codex of Minds
    params:
      subtitle: A simple, retro theme for Hugo
      owner: ""
      keywords: ""
      copyright: ""
      menuMore: Show more
      readMore: Read more
      readOtherPosts: Read other posts
      newerPosts: Newer posts
      olderPosts: Older posts
      missingContentMessage: Page not found...
      missingBackButtonLabel: Back to home page
      minuteReadingTime: min read
      words: words
      logo:
        logoText: A Codex of Minds
        logoHomeLink: /
    menu:
      main:
        - identifier: about
          name: About
          url: /about
        - identifier: posts
          name: Posts
          url: /posts
